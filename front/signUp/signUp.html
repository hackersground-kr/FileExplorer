<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/front/signUp/css/signUp.css' type='text/css' rel='stylesheet'>
    <title>로그인</title>
</head>

<body>

    <div id="form-container">
        <div id="form-inner-container">
            <!-- Sign up form -->
            <div id="sign-up-container">
                <h3>Get Started</h3>
                <form method="post" id="f1" action="/signup">
                    <label for="userid">Name</label>
                    <input type="text" name="userid" id="userid" placeholder="Name">

                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail" placeholder="Email">

                    <label for="userpw">Password</label>
                    <input type="password" name="userpw" id="userpw"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                    <div id="errorbox1"></div>
                    <div id="form-controls">
                        <button id="f1_sub" type="submit">Sign Up</button>
                        <button type="button" id="toggleSignIn">Sign In</button>
                    </div>

                    <input type="checkbox" name="terms" id="terms">

                </form>
            </div>

            <!-- Sign in form -->
            <div id="sign-in-container" class="hide">
                <h3>Welcome Back</h3>
                <form method="post" action="/login" id="f2">
                    <label for="loginname">Username</label>
                    <input type="text" name="loginname" id="loginname" placeholder="user@example.com">

                    <label for="loginpw">Password</label>
                    <input type="password" name="loginpw" id="loginpw"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                    <div id="errorbox2"></div>
                    <div id="form-controls">
                        <button type="submit" id="f2_sub">Sign In</button>
                        <button type="button" id="toggleSignUp">Sign Up</button>
                    </div>

                    <input type="checkbox" name="terms" id="terms">

                </form>
            </div>
        </div>
    </div>

</body>
<script src="/front/signUp/js/signUp.js"></script>
<script src="/front/signUp/js/check.js"></script>

</html>
